<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- les auteurs de la page -->
        <meta name="author" content="Lucie DUMAS, Lucas OZDEMIR">
        <!-- Une petite description du site -->
        <meta name="description" content="Mini-jeu de Sutom">
        <link rel="icon" href="assets\img\favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>SUTOM</title>
    </head>
    <body>
        <main>
            <div id="homeContainer">
                <h1 class="title">futur logo</h1>
                <h1 class="title">Choisissez le nombre de lettres de votre mot :</h1>
                <!-- Choix du nombre de lettres -->
                <div class="difficulty">
                    <button id="6" class="button">6</button>
                    <button id="7" class="button thinMarginLeft">7</button>
                    <button id="8" class="button thinMarginLeft">8</button>
                </div>
            </div>
            <div id="game-board">
                <div id="keyboard-cont">
                    <div class="first-row">
                        <button class="keyboard-button">a</button>
                        <button class="keyboard-button">z</button>
                        <button class="keyboard-button">e</button>
                        <button class="keyboard-button">r</button>
                        <button class="keyboard-button">t</button>
                        <button class="keyboard-button">y</button>
                        <button class="keyboard-button">u</button>
                        <button class="keyboard-button">i</button>
                        <button class="keyboard-button">o</button>
                        <button class="keyboard-button">p</button>
                    </div>
                    <div class="second-row">
                        <button class="keyboard-button">q</button>
                        <button class="keyboard-button">s</button>
                        <button class="keyboard-button">d</button>
                        <button class="keyboard-button">f</button>
                        <button class="keyboard-button">g</button>
                        <button class="keyboard-button">h</button>
                        <button class="keyboard-button">j</button>
                        <button class="keyboard-button">k</button>
                        <button class="keyboard-button">l</button>
                        <button class="keyboard-button">m</button>
                    </div>
                    <div class="third-row">
                        <button class="keyboard-button">Del</button>
                        <button class="keyboard-button">w</button>
                        <button class="keyboard-button">x</button>
                        <button class="keyboard-button">c</button>
                        <button class="keyboard-button">v</button>
                        <button class="keyboard-button">b</button>
                        <button class="keyboard-button">n</button>
                        <button class="keyboard-button">Enter</button>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
